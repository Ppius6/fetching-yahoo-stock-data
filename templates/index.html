<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stock Data Visualization</title>
    <script src="https://cdn.jsdelivr.net/npm/moment@2.29.1/min.js"></script>
</head>
<body>
    <h1>Live Stock Price Chart</h1>
    <canvas id="stockChart"></canvas>
    <script>
        const ctx = document.getElementById('stockChart').getContext('2d');
        const stockChart = new Chart(ctx, {
            type: 'line',
            data: {
                labels: [], // Time stamps
                datasets: [{
                    label: 'Stock Price',
                    backgroundColor: 'rgba(255, 99, 132, 0.2)',
                    borderColor: 'rgba(255, 99, 132, 1)',
                    data: []
                }]
            },
            options: {
                scales: {
                    x: {
                        type: 'time',
                        time: {
                            unit: 'minute'
                        }
                    }
                }
            }
        });

        async function fetchStockData() {
            const response = await fetch('/stock-data');
            const data = await response.json();
            console.log(data);
            updateChart(data);
        }

        function updateChart(data) {
            const labels = [];
            const prices = [];
            
            for (let key in data) {
                labels.push(data[key].date);
                prices.push(data[key].price);
            }
        
            stockChart.data.labels = labels;
            stockChart.data.datasets.forEach((dataset) => {
                dataset.data = prices;
            });
            stockChart.update();
        }
        
        // Fetch data every 30 seconds
        fetchStockData();
        setInterval(fetchStockData, 30000);
    </script>
</body>
</html>
